<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Tic tac toe</title>
</head>
<body>
  <section>
    <h1 class="game-title">Tic Tac Toe</h1>
    <div class="game-container">
        <div data-cell-index="0" class="cell"></div>
        <div data-cell-index="1" class="cell"></div>
        <div data-cell-index="2" class="cell"></div>
        <div data-cell-index="3" class="cell"></div>
        <div data-cell-index="4" class="cell"></div>
        <div data-cell-index="5" class="cell"></div>
        <div data-cell-index="6" class="cell"></div>
        <div data-cell-index="7" class="cell"></div>
        <div data-cell-index="8" class="cell"></div>
    </div>
    <h2 class="game-status"></h2>
    <button class="game-restart">Restart Game</button>
</section>
<footer class="footer">
  <div class="footer-container">
      <div class="footer-github">
          <p class ="footer-copyright">&copy;</p>
          <p class="footer-year">2022</p>
          <a class="footer-link" href="https://github.com/OlgaPrudnik" target="_blank">github</a>
      </div>
     <div class="rs">
      <p class="rs"><a class="footer-link" href="https://rs.school/js-stage0/" target="_blank">Rolling Scopes School</a></p>
     </div>
    </div>
</footer>
  <script src="./script.js"></script>
</body>
</html>
